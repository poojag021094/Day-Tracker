<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Day Tracker</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body id="dat_tracker">
    <div class="main">
      <div class="tab-container">
        <div class="tab" id="0">
          <div class="day">
            Sun
          </div>
        </div>
        <div class="tab" id="1">
          <div class="day">
            Mon
          </div>
        </div>
        <div class="tab" id="2">
          <div class="day">
            Tue
          </div>
        </div>
        <div class="tab" id="3">
          <div class="day">
            Wed
          </div>
        </div>
        <div class="tab" id="4">
          <div class="day">
            Thu
          </div>
        </div>
        <div class="tab" id="5">
          <div class="day">
            Fri
          </div>
        </div>
        <div class="tab" id="6">
          <div class="day">
            Sat
          </div>
        </div>
        <div class="clear"></div>
      </div>
      <div id="message">
        nvnfnlknvoinoi
      </div>
    </div>

</html>
